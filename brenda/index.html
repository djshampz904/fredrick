<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div id="score">Score: <span>0</span></div>
        </div>
        <div id="controls">
            <button id="startPauseBtn" class="btn btn-secondary">Start</button>
            <button id="addBallBtn" class="btn btn-secondary">Add Ball</button>
            <button id="changeColorBtn" class="btn btn-secondary">Change Ball Color</button>
            <button id="increaseSpeedBtn" class="btn btn-secondary">Increase Speed</button>
            <button id="decreaseSpeedBtn" class="btn btn-secondary">Decrease Speed</button>
            <button id="restartBtn" class="btn btn-secondary">Restart</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
