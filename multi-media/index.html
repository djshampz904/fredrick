<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="score">Score: 0</h1>
    <canvas id="canvas" width="800" height="400"></canvas>
    <div id="controls">
        <button id="startPauseBtn">Start</button>
        <button id="addBallBtn">Add Ball</button>
        <button id="changeColorBtn">Change Ball Colour</button>
        <button id="restartBtn">Restart</button>
        <button id="increaseSpeedBtn">Increase Speed</button>
        <button id="decreaseSpeedBtn">Decrease Speed</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
